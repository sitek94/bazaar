server {
  listen 80;
  server_name localhost; # Or your domain name

  # Root directory where Angular build files are located
  root /usr/share/nginx/html;
  # Default file to serve
  index index.html index.htm;

  # Configuration for handling Angular routing
  # This ensures that all routes are directed to index.html
  # allowing Angular's router to handle them.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add caching headers for static assets to improve performance
  # Match common static file types
  location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|webmanifest|xml|json)$ {
    expires 1y; # Cache for 1 year
    access_log off; # Disable access logging for static files
    add_header Cache-Control "public";
  }

  # Optional: Gzip compression for text-based assets
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}